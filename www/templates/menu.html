<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable mymenu mytitle">

            <!--<ion-nav-back-button class=" mybutton" ng-click="backbutton()">
</ion-nav-back-button>-->


            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon mybutton" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>

    </ion-side-menu-content>


    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/options">
                    <i class="mdi mdi-playlist-check" style="font-size: 1.7em;"></i> Assessment Options
                </ion-item>
                <ion-item menu-close href="#/app/history">
                    <i class="mdi mdi-update" style="font-size: 1.7em;"></i> Assessment History
                </ion-item>

                <ion-item menu-close href="#/app/game">
                    <i class="mdi mdi-xbox-controller" style="font-size: 1.7em;"></i> Games
                </ion-item>
                <ion-item menu-close ng-click="logout()">
                    <i class="mdi mdi-export" style="font-size: 1.7em;"></i> Log out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
