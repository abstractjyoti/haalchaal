<ion-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
       
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate" ng-model="user.username" >
                    <label for="username" data-success={{message}}>User Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <button type="submit" class="waves-effect waves-light btn" ><i class="material-icons left"></i>login</button>
                </div>
            </div>
            </div>
        </form>
    </ion-content>
</ion-view>
