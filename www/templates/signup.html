<ion-view view-title="Sign Up">
    <ion-nav-buttons side="left">
        <!-- <a href="#/app/login">
        <i class="mdi mdi-arrow-left backicon" ng-click="back()"></i>
        </a>-->
    </ion-nav-buttons>

    <ion-content>
        <div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="firstname" type="text" class="validate" ng-model="user.firstname" ng-change="checkforvalidation(true)">
                    <label for="firstname">First Name</label>
                    <span class="errormessage"><i class="mdi mdi-alert-circle-outline" ng-if="namerequired">&nbsp;{{namerequired}}</i></span>
                </div>
                <div class="input-field col s6">
                    <input id="lastname" type="text" class="validate" ng-model="user.lastname" ng-change="checkforvalidation(false)">
                    <label for="lastname">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" ng-model="user.username" ng-change="checkUniqueUser()">
                    <label for="username">User Name</label>
                    <span class="errormessage"><i class="mdi mdi-alert-circle-outline" ng-if="usernamerequired||userexists">&nbsp;{{usernamerequired}}{{userexists}}</i></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" ng-model="user.password" ng-change="checkPassword()">
                    <label for="password">Password (minimum length 6)</label>
                    <span class="errormessage"><i class="mdi mdi-alert-circle-outline" ng-if="passwordrequired||password">&nbsp;{{passwordrequired}}{{password}}</i></span>
                </div>
            </div>
            <div class="row">
                <input name="group1" type="radio" id="test1" checked ng-model="user.gender" value="male" />
                <label for="test1">Male</label>
            </div>
            <div class="row">
                <input name="group1" type="radio" id="test2" ng-model="user.gender" value="female" />
                <label for="test2">Female</label>
            </div>
        </div>
        <div class="row">
            <input name="group1" type="radio" id="test3" ng-model="user.gender" value="others" />
            <label for="test3">Others</label>
        </div>
        <div class="row">
            <div class="input-field inline">
                <input id="age" type="number" class="validate" ng-model="user.age" ng-change="validateForAge()">
                <label for="age">Age</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <button class="waves-effect waves-light btn" ng-click=signup()><i class="mdi mdi-launch"></i>&nbsp;Sign Up</button>
                <a href="#/app/login">
                    <button class="waves-effect waves-light btn"><i class="material-icons left"></i>Cancel</button>
                </a>
            </div>
        </div>

        </div>




    </ion-content>
</ion-view>
